<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wPenny</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<link rel="icon" href="icon.png">
<body>
    <div class="container">
        <h1>wPenny. Track Expenses</h1>
        <div class="balance-container">
            <h2>Your Balance</h2>
            <h1 id="balance">₹0.00</h1>
            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">₹0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expenses</h3>
                    <p id="expense-amount">₹0.00</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="transaction-container">
                <h2>Transactions</h2>
                <ul id="transaction-list">
                </ul>
            </div>
            <div class="form-container">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description..." required/>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter Amount..." required/>
                        <small>Use negative (-) for expenses</small>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
